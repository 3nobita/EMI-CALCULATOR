<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .navbar button:hover {
            background-color: #45a049;
        }

        .container {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input,
        button {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="window.location.href='https://3nobita.github.io/Loan-Amount-Calculator/'">Loan Calculator</button>
        <button onclick="window.location.href='https://3nobita.github.io/Loan-Eligibility-Calculator/'">Loan Eligibility Calculator</button>
    </div>
    
    <div class="container">
        <h1>EMI Calculator</h1>
        <form id="calculator-form">
            <label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" placeholder="Enter Loan Amount" />

            <label for="tenure">Tenure (Years):</label>
            <input type="number" id="tenure" placeholder="Enter Tenure in Years" />

            <label for="payment-mode">Payment Mode (Months per Year):</label>
            <input type="number" id="payment-mode" placeholder="Enter Number of Payments per Year" />

            <label for="interest-rate">Rate of Interest (%):</label>
            <input type="number" id="interest-rate" placeholder="Enter Rate of Interest" step="0.01" />

            <button type="button" onclick="calculateEMI()">Calculate EMI</button>

            <div class="result" id="result"></div>
        </form>
    </div>

    <script>
        function calculateEMI() {
            // Get values from the form
            const loanAmount = parseFloat(document.getElementById('loan-amount').value) || 0;
            const tenureYears = parseFloat(document.getElementById('tenure').value) || 0;
            const paymentMode = parseFloat(document.getElementById('payment-mode').value) || 0;
            const interestRate = parseFloat(document.getElementById('interest-rate').value) || 0;

            // Calculate EMI using the formula
            const numberOfPayments = tenureYears * paymentMode;
            const monthlyInterestRate = (interestRate / 100) / paymentMode;

            let emi;
            if (monthlyInterestRate === 0) {
                // Special case: if the interest rate is 0%
                emi = loanAmount / numberOfPayments;
            } else {
                // General case
                emi = loanAmount * (monthlyInterestRate * Math.pow(1 + monthlyInterestRate, numberOfPayments)) / (Math.pow(1 + monthlyInterestRate, numberOfPayments) - 1);
            }

            // Display the result
            document.getElementById('result').textContent = `EMI: â‚¹${emi.toFixed(2)}`;
        }
    </script>
</body>
</html>
